    <div class="information">
			<section>
			<h1>Enter more information required</h1>

			<div class="social-container"></div>
			<div class="info_flex">
				<div>
					<div class="text-div">Contact</div>
					<div class="info_div"><input type="number" id="contact_create" placeholder="Phone Number" /></div>
				</div>	
			</div>
			<div class="text-div">Current Location</div>
			<input type="text" id="location_create" placeholder="Location" />
			<div class="info_flex">

					<div class="text-div">Showme</div>

							<input type="radio" id="men" name="drone" value="men" checked>
							<label for="men">Men</label>
						</div>
						<div class="showme_who">
							<input type="radio" id="women" name="drone" value="women" checked>
							<label for="women">Women</label>
						</div>
						<div class="showme_who">
							<input type="radio" id="everyone" name="drone" value="everyone" checked>
							<label for="everyone">Everyone</label>
						</div>
					</div>
				</div>
				<div class="age_div">
					<div class="text-div">Age preference</div>
					<div class="info_div"><input type="range" id="age_create" min="18" max="100" step="1" /></div>
				</div>
			</div>
			<div class="text-div">You love type</div>
			<input type="text" id="type_create" placeholder="Free word" />
			<div class="social-container"></div>
			<button id="join_go"  onclick="location.href='start.html'" >Start</button>
			</section>
